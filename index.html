<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Name</label><br>
        <input type="text"><br>
        <label>Email Id</label><br>
        <input type="email"><br>
        <label>University/Company</label><br>
        <input type="text"><br>
        
        <label>ONLINE LEARNING PLATFORM</label><br>
        <select>
            <option>YouTube</option>
            <option>Udemy</option>
            <option>Coursera</option>
            <option>NPTEL</option>
        </select>

        <h3>PROFESSION</h3>
        <input type="radio" name="profession">
        <label>Faculty</label>
        <input type="radio" name="profession">
        <label>Student</label>
        <input type="radio" name="profession">
        <label>Work</label>
        
        <h3>COURSES</h3>
        <input type="checkbox" id="artificial intelligence" name="courses">
        <label>Artificial Intelligence</label><br>
        <input type="checkbox" id="machine learning" name="courses">
        <label>Machine Learning</label><br>
        <input type="checkbox" id="data science" name="courses">
        <label>Data Science</label><br>

        <h3>DESCRIPTION</h3>
        <textarea></textarea><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
